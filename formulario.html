<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <h1>Bienvenidos a InstaPet</h1>

<p>Insta pet es una red social para tus adorables mascotas <br> Comparte fotos, historias y mucho mas!</p>

<hr>
<br>
<div class="formularios">
    <form action="https://formsubmit.co/tomiielorrietaa@gmail.com" method="POST">
        <label for="nombre_mascota">Nombre de la mascota</label>
        <input type="text" id="nombre_mascota" name="nombre_mascota" placeholder="Nombre de la mascota" required class="control">
<br>
        <label for="edad_mascota">Edad de la mascota</label>
        <input type="number" id="edad_mascota" name="edad_mascota" placeholder="Edad de la mascota" required class="control">
<br>
        <label for="Correo_electronico">Correo electronico</label>
        <input type="email" name="email" id="email" placeholder="Correo electronico" class="control">
<br>
        <label for="Color_mascota">Color de la mascota</label>
        <input type="color" name="color" id="color" placeholder="Color de tu mascota" class="color">
<br>
        <label for="genero_mascota">Genero de la mascota</label>
        <input type="radio" name="genero" id="macho" value="macho">Macho
        <input type="radio" name="genero" id="Hembra">Hembra
<br>
        <label for="tipo_mascota">Tipo de mascota</label>
        <select name="tipo_mascota" id="tipo_mascota">
            <option value="Perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="Cobayo">Cobayo</option>
            <option value="Otro">Otro</option>
        </select>
        <p>Estoy de acuerdo con los <a class="condiciones" href="terminos y condiciones">Terminos y condiciones</a></p>
        
        <button type="submit" class="button">Enviar</button>
    </div>
</div>
    </form>

</body>
</html>
